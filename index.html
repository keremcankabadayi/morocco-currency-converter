<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fas Seyahat Para Birimi Dönüştürücü</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fas Seyahat Para Birimi Dönüştürücü</h1>
        
        <div class="converter-box">
            <div class="input-group">
                <label for="try">Türk Lirası (TRY)</label>
                <input type="number" id="try" placeholder="TRY" oninput="convert('TRY')">
            </div>

            <div class="input-group">
                <label for="mad">Fas Dirhemi (MAD)</label>
                <input type="number" id="mad" placeholder="MAD" oninput="convert('MAD')">
            </div>

            <div class="input-group">
                <label for="usd">Amerikan Doları (USD)</label>
                <input type="number" id="usd" placeholder="USD" oninput="convert('USD')">
            </div>

            <div class="input-group">
                <label for="eur">Euro (EUR)</label>
                <input type="number" id="eur" placeholder="EUR" oninput="convert('EUR')">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
